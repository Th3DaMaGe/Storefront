{% extends 'core/base_generic.html' %}
{% block title %}Add New User || {{username }} {% endblock %}
{% block content %}

<div class="container mx-auto p-4">
    <h1 class="text-center"><strong>Change Password</strong></h1>
    <form method="post" action="{% url 'change-password' %}">
      {% csrf_token %}
      <label for="old_password" class="block mb-2"><strong>Username:</strong></label>
      <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500" /><br /><br />
      <label for="new_password" class="block mb-2"><strong>New Password:</strong></label>
      <input type="password" id="new_password" name="new_password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500" /><br /><br />
      <label for="confirm_password" class="block mb-2"><strong>Confirm New Password:</strong></label>
      <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500" /><br /><br />

      <label for="email" class="block mb-2"><strong>Email Address:</strong></label>
      <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500" />

      <label for "firstname" class="block mb-2">First Name</label>  
      <input type="text" id="firstname" name="firstname" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500" />

      <label for="lastname" class="block mb-2">Last Name</label>
      <input type="text" id="lastname" name="lastname" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500" />
        

      <input 
      <div class="flex justify-end">
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md transition-all">
            <strong>Create User</strong>
        </button>
    </div>
    </form>
  </div>
{% endblock %}
