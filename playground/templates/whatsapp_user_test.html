{% extends 'base.html' %}
{% block title %}
  Customer WhatsApp Notification
{% endblock %}

{% block content %}
  <h1>Submit WhatsApp Contact</h1>

  <form action="/playground/message_user/" method="post">
    {% csrf_token %}
    <h1>Hello Testers, this is to test the WhatsApp messaging service on Twilio.</h1>

    <label for="your_name">Your WhatsApp number:</label>
    <input id="user_number" type="text" name="user_number" />
    <input type="submit" value="Submit" />
  </form>
{% endblock %}
